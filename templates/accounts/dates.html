{% extends 'base.html' %}
{% load static %}

{% block title %}dates{% endblock title %}

{% block body %}

  <main class="main">

    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">dates</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href='/' class='btn'>Home</a></li>
            <li class="current">dates</li>
          </ol>
        </nav>
      </div>
    </div>

    <section id="contact-2" class="contact-2 section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row justify-content-center mb-5" data-aos="fade-up" data-aos-delay="200">
          <div class="col-lg-12">
            <div class="contact-form-wrapper">
            <h2 class="text-center">dates</h2>

            <div class="search-bar mb-5" data-aos="fade-up" data-aos-delay="150">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="search-wrapper">
                            <form method='GET'>
                                <div class="row g-3">

                                    <div class="col-lg-5 col-md-6">
                                        <div class="search-field">
                                            <label>STATUS</label>
                                            <select class="form-select" name="status">
                                                <option selected value="">All</option>
                                                <option value="Pending">Pending</option>
                                                <option value="Accepted">Accepted</option>
                                                <option value="Refused" >Refused</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-lg-5 col-md-6">
                                        <div class="search-field">
                                            <label>DATE</label>
                                            <select class="form-select" name="date">
                                                <option selected value="">All</option>
                                                {% for i in schedules %}
                                                    <option value='{{i.schedule_date|date:"o-m-d"}}' >{{ i.schedule_date|date:'M d' }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-lg-2 col-md-12">
                                        <div class="filter-field">
                                            <label>&nbsp;</label>
                                            <button class="btn btn-primary w-100 filter-btn"><i class="bi bi-search"></i> FILTER</button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

              <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>PROPERTY</th>
                        <th>ON</th>
                        <th>SUBJECT</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                {% for i in schedules %}
                    <tbody>
                        </tr>
                            <td> <a href="{% url 'property' i.properties.id %}"><img src="{{i.properties.main_image.url}}" style='max-height:170px; width:170px;' class=' mb-4' alt=""></a></td>
                            <td><h5><a class='text-dark' href="{% url 'property' i.properties.id %}">{{i.properties.name}} </a></h5></td>
                            <td>{{i.schedule_date}}</td>
                            <td><h5>{{i.subject}}</h5></td>
                            <td class='text-{% if i.status == "Accepted" %}success{% elif i.status == "Refused" %}danger{% endif %}'>{{i.status}}</td>
                        </tr>
                    </tbody>
                {% endfor %}
              </table>
            </div>
          </div>
        </div>

      </div>

    </section>

  </main>

{% endblock body %}
