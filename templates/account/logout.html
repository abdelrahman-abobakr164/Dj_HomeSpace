{% extends 'base.html' %}
{% load static %}

{% block title %}
Logout
{% endblock title %}

{% block body %}
    <section id="terms-of-service">
        <div class="container" data-aos="fade-up">
            <div class="tos-content" data-aos="fade-up" data-aos-delay="200">
                <div class="row">
                    <div class="col-5 mx-auto">
                        <div class="card shadow-none border-0 ms-auto me-auto login-card">
                            <div class="card-body rounded-0 text-left">
                                <h2 class="fw-700 display1-size display2-md-size mb-4">Logout</h2>                        
                                <form method='POST'>
                                    {% csrf_token %}
                                    <div class="col-sm-12 p-0 text-left">
                                        <div class="form-group mb-1"><button type="submit" class="btn w-100 btn-dark">Logout</button></div>
                                    </div>
                                </form>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock body %}
